<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para ti, Amore ‚ù§Ô∏è</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Arial', sans-serif;
}

body {
  background: radial-gradient(circle at top, #ff4d8d, #b1005c, #2b0016);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* corazones */
.heart {
  position: absolute;
  width: 18px;
  height: 18px;
  background: rgba(255,255,255,0.25);
  transform: rotate(45deg);
  animation: float 10s linear infinite;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 18px;
  height: 18px;
  background: rgba(255,255,255,0.25);
  border-radius: 50%;
}

.heart::before { top: -9px; left: 0; }
.heart::after { left: -9px; top: 0; }

@keyframes float {
  0% { transform: translateY(110vh) rotate(45deg); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
}

/* tarjeta */
.card {
  position: relative;
  z-index: 2;
  background: rgba(0,0,0,0.75);
  padding: 30px;
  border-radius: 22px;
  width: 90%;
  max-width: 420px;
  color: #fff;
  box-shadow: 0 25px 60px rgba(0,0,0,0.6);
  text-align: left;
  opacity: 0;
  transform: scale(0.95);
  filter: blur(10px);
  animation: appear 1.8s ease forwards;
}

@keyframes appear {
  to {
    opacity: 1;
    transform: scale(1);
    filter: blur(0);
  }
}

h1 {
  text-align: center;
  margin-bottom: 15px;
}

.code {
  background: #111;
  border-radius: 14px;
  padding: 16px;
  font-family: monospace;
  font-size: 0.95em;
  color: #ffb3d9;
  min-height: 120px;
  white-space: pre-line;
}

.footer {
  text-align: center;
  margin-top: 20px;
  font-size: 1em;
  opacity: 0.9;
}

/* mensaje secreto */
.secret {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.85);
  padding: 15px 25px;
  border-radius: 30px;
  color: #ffd1e8;
  font-size: 1em;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.6s ease;
}

.secret.show {
  opacity: 1;
}
</style>
</head>

<body>

<!-- corazones -->
<script>
for (let i = 0; i < 45; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = (6 + Math.random() * 6) + "s";
  h.style.transform = "scale(" + (0.5 + Math.random()) + ")";
  document.body.appendChild(h);
}
</script>

<!-- tarjeta -->
<div class="card">
  <h1>Para ti, Amore ‚ù§Ô∏è</h1>

  <div class="code" id="typewriter"></div>

  <div class="footer">
    Solo tienes que hacer la maleta üòå
  </div>
</div>

<div class="secret" id="secret">
  Te recojo pronto‚Ä¶ üíï
</div>

<script>
/* texto que se escribe solo */
const text = `
<plan>
  Escapada rom√°ntica
  Dos personas
  Un destino
  Sin horarios
  Sin prisas
</plan>
`;

let i = 0;
const speed = 40;
const target = document.getElementById("typewriter");

function type() {
  if (i < text.length) {
    target.textContent += text.charAt(i);
    i++;
    setTimeout(type, speed);
  }
}

setTimeout(type, 1200);

/* mensaje secreto al tocar */
document.body.addEventListener("click", () => {
  const s = document.getElementById("secret");
  s.classList.add("show");
  setTimeout(() => s.classList.remove("show"), 3000);
});
</script>

</body>
</html>
