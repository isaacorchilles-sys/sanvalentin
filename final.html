<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para ti, Amore ‚ù§Ô∏è</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
}

body {
  background: radial-gradient(circle at top, #ff4d8d, #8b003d, #2b0016);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* √°rbol */
.tree {
  position: absolute;
  width: 300px;
  height: 400px;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1;
}

.leaf {
  position: absolute;
  width: 18px;
  height: 18px;
  background: #ff8fb3;
  transform: rotate(45deg);
}

.leaf::before,
.leaf::after {
  content: "";
  position: absolute;
  width: 18px;
  height: 18px;
  background: #ff8fb3;
  border-radius: 50%;
}

.leaf::before { top: -9px; left: 0; }
.leaf::after { left: -9px; top: 0; }

/* tronco */
.trunk {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 30px;
  height: 120px;
  background: #4b1c2a;
  transform: translateX(-50%);
  border-radius: 10px;
}

/* tarjeta */
.card {
  position: relative;
  z-index: 2;
  background: rgba(0,0,0,0.75);
  padding: 30px;
  border-radius: 22px;
  width: 90%;
  max-width: 420px;
  color: #fff;
  box-shadow: 0 25px 60px rgba(0,0,0,0.6);
  text-align: left;
  animation: appear 1.5s ease forwards;
}

@keyframes appear {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

h1 {
  text-align: center;
}

.code {
  background: #111;
  border-radius: 14px;
  padding: 16px;
  font-family: monospace;
  font-size: 0.95em;
  color: #ffb3d9;
  white-space: pre-line;
}

.footer {
  text-align: center;
  margin-top: 20px;
  font-size: 1em;
}
</style>
</head>

<body>

<!-- √°rbol de corazones -->
<div class="tree">
  <div class="trunk"></div>

  <!-- copa -->
  <script>
    const tree = document.querySelector('.tree');
    for (let i = 0; i < 120; i++) {
      const leaf = document.createElement("div");
      leaf.className = "leaf";

      const x = 150 + (Math.random() - 0.5) * 200;
      const y = 50 + Math.random() * 200;
      leaf.style.left = x + "px";
      leaf.style.top = y + "px";

      tree.appendChild(leaf);
    }
  </script>
</div>

<!-- tarjeta -->
<div class="card">
  <h1>Para ti, Amore ‚ù§Ô∏è</h1>

  <div class="code">
&lt;plan&gt;
  Escapada rom√°ntica
  Dos personas
  Un destino
  Sin prisas
&lt;/plan&gt;
  </div>

  <div class="footer">
    Solo tienes que hacer la maleta üòå
  </div>
</div>

</body>
</html>
