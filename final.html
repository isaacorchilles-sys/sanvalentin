<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para ti, Amore ❤️</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #ff5c8a, #b1005c, #2b0016);
  color: white;
  overflow: hidden;
}

.container {
  display: flex;
  width: 100%;
  height: 100%;
}

/* LADO ÁRBOL */
.tree-area {
  width: 50%;
  position: relative;
}

canvas {
  width: 100%;
  height: 100%;
}

/* LADO TEXTO */
.text-area {
  width: 50%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 40px;
}

.text-box {
  background: rgba(0,0,0,0.75);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.6);
}

#typewriter {
  font-family: monospace;
  font-size: 1.05em;
  white-space: pre-line;
  color: #ffd1e8;
}

.counter {
  margin-top: 25px;
  font-size: 1.2em;
  text-align: center;
  opacity: 0;
  transition: opacity 1s ease;
}

/* MÓVIL */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }
  .tree-area, .text-area {
    width: 100%;
    height: 50%;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- ÁRBOL -->
  <div class="tree-area">
    <canvas id="treeCanvas"></canvas>
  </div>

  <!-- TEXTO -->
  <div class="text-area">
    <div class="text-box">
      <div id="typewriter"></div>
      <div class="counter" id="counter"></div>
    </div>
  </div>

</div>

<script>
/* ---------- ÁRBOL DE CORAZONES ---------- */
const canvas = document.getElementById("treeCanvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;
}
resize();
window.addEventListener("resize", resize);

function heart(t) {
  return {
    x: 16 * Math.pow(Math.sin(t), 3),
    y: -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t))
  };
}

let targets = [];
for (let t = 0; t < Math.PI * 2; t += 0.03) {
  const h = heart(t);
  targets.push({ x: h.x, y: h.y });
}

let particles = [];
let max = 800;
let index = 0;

function animateTree() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (index < max) {
    const p = targets[Math.floor(Math.random() * targets.length)];
    particles.push({
      x: canvas.width / 2,
      y: canvas.height * 0.85,
      tx: canvas.width / 2 + p.x * 14,
      ty: canvas.height * 0.45 + p.y * 14
    });
    index++;
  }

  particles.forEach(p => {
    p.x += (p.tx - p.x) * 0.05;
    p.y += (p.ty - p.y) * 0.05;
    ctx.fillStyle = "rgba(255,150,190,0.9)";
    ctx.beginPath();
    ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
    ctx.fill();
  });

  requestAnimationFrame(animateTree);
}

animateTree();

/* ---------- TEXTO MAQUINA ---------- */
const text = `
Amore,

Esto no es solo un plan.
Es una promesa.
Una escapada.
Un nosotros.

Sin horarios.
Sin prisas.
Sin explicaciones.

Solo tú y yo.
`;

let i = 0;
const speed = 40;
const target = document.getElementById("typewriter");

function typeWriter() {
  if (i < text.length) {
    target.textContent += text.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  } else {
    document.getElementById("counter").style.opacity = 1;
  }
}

setTimeout(typeWriter, 1000);

/* ---------- CONTADOR DÍAS JUNTOS ---------- */
/* CAMBIA ESTA FECHA */
const startDate = new Date("2023-05-12");

function updateCounter() {
  const today = new Date();
  const diff = today - startDate;
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  document.getElementById("counter").textContent =
    `Llevamos ${days} días juntos ❤️`;
}

updateCounter();
</script>

</body>
</html>
