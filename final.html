<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para ti, Amore ‚ù§Ô∏è</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: radial-gradient(circle at top, #ff5c8a, #b1005c, #2b0016);
  font-family: Arial, sans-serif;
}

canvas {
  position: absolute;
  top: 0;
  left: 0;
}

.card {
  position: absolute;
  z-index: 2;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.75);
  padding: 30px;
  border-radius: 22px;
  width: 90%;
  max-width: 420px;
  color: #fff;
  box-shadow: 0 25px 60px rgba(0,0,0,0.6);
  text-align: left;
}

h1 {
  text-align: center;
  margin-bottom: 15px;
}

.code {
  background: #111;
  border-radius: 14px;
  padding: 16px;
  font-family: monospace;
  font-size: 0.95em;
  color: #ffb3d9;
  white-space: pre-line;
}

.footer {
  text-align: center;
  margin-top: 20px;
  font-size: 1em;
  opacity: 0.9;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="card">
  <h1>Para ti, Amore ‚ù§Ô∏è</h1>

  <div class="code">
&lt;plan&gt;
  Escapada rom√°ntica
  Dos personas
  Un destino
  Sin horarios
  Sin prisas
&lt;/plan&gt;
  </div>

  <div class="footer">
    Solo tienes que hacer la maleta üòå
  </div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.onresize = () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
};

function heart(t) {
  return {
    x: 16 * Math.pow(Math.sin(t), 3),
    y: -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t))
  };
}

let points = [];
for (let t = 0; t < Math.PI * 2; t += 0.02) {
  const h = heart(t);
  points.push({ x: h.x, y: h.y });
}

let particles = [];

function createTree() {
  particles = [];
  for (let i = 0; i < 900; i++) {
    const p = points[Math.floor(Math.random() * points.length)];
    particles.push({
      x: canvas.width / 2,
      y: canvas.height * 0.7,
      tx: canvas.width / 2 + p.x * 15 + (Math.random() - 0.5) * 10,
      ty: canvas.height * 0.45 + p.y * 15 + (Math.random() - 0.5) * 10,
      alpha: 0
    });
  }
}

createTree();

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach(p => {
    p.x += (p.tx - p.x) * 0.05;
    p.y += (p.ty - p.y) * 0.05;
    p.alpha += 0.01;

    ctx.fillStyle = `rgba(255,140,180,${Math.min(p.alpha,1)})`;
    ctx.beginPath();
    ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
    ctx.fill();
  });

  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
